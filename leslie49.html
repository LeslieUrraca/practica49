<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var vec=[];
var f;
for(f=0;f<5;f++)
{
var valor=parseInt(Math.random()*200);
vec.push(valor);
}
document.write('Vectores antes de borrar<br>');
for(f=0;f<5;f++)
{
document.write(vec[f]+'<br>');
}
for(f=0;f<5;f=f+2)
{
delete vec[f];
}
document.write('Vector luego de borrar las posiciones pares<br>');
for(f=0;f<5;f++)
{
document.write(vec[f]+'<br>');
}
</script>

</body>
</html>
